<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Bestätigung</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='Lieferspatz_Logo.svg') }}" alt="Logo">
        
        {% if login_success %}
        <h1 class="center-text">Login erfolgreich</h1>
        <p class="center-text confirmation-text"><strong>Wählen Sie eine der folgenden Aktionen:</strong></p>
            <form method="get" action="{{ url_for('restaurants') }}">
                <button class="action-btn centered-button" type="submit" name="newOrderBtn" value="Bestellung aufgeben">Bestellung aufgeben</button>
            </form>
            <form method="get" action="{{ url_for('client_order_overview') }}">
                <button class="action-btn centered-button" type="submit" name="orderHistoryBtn" value="Bestellhistorie">Bestellhistorie</button>
            </form>
        {% else %}
            <h1 class="center-text">Login fehlgeschlagen</h1>
            <p class="center-text confirmation-text"><strong>Entweder haben Sie den falschen Benutzernamen/das falsche Passwort eingegeben oder sie sind noch nicht registriert. Versuchen Sie es noch einmal.</strong></p>
            <form method="get" action="{{ url_for('index') }}">
                <button class="action-btn logout-btn centered-button" type="submit" name="homepageBtn" value="Homepage">Homepage</button>
            </form>
        {% endif %}
    </div>
</body>
</html>
