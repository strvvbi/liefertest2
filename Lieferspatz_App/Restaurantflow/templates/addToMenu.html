<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Speisekarte bearbeiten</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
    </head>
    <body>
        <div class="container">
            <header>
                <img src="{{ url_for('static', filename='Lieferspatz_Logo.svg') }}" alt="Logo">
                <h1 id="restaurant-name">{{ restaurant_name }}</h1>
                
            </header>


        <section class="content">
            <h2>Eine Speise hinzufügen</h2>
            <form action="addToMenu" method="post">

                <label for="itemName">Name:</label>
                <input type="text" id="itemName" name="itemName" required>

                <label for="price">Preis: (Punkt als Trennzeichen, z.B. 2.99)</label>
                <input type="real" id="price" name="price" required>

                <label for="description">Beschreibung:</label>
                <input type="text" id="description" name="description" required>

                <label for="category">Kategorie: (Vor-, Haupt-, Nachspeise oder Getränk)</label>
                <input type="text" id="category" name="category" required>

                <button type="submit" id="addToMenu" class="dark-green-button">Eintragen</button>
            </form>
        
        </section>
    </div>
    
</body>
</html>
